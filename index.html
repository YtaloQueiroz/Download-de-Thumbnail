<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Thumb - Feito por YtaloGaymes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        #thumbnail-preview {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden-el {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .show-el {
            display: block;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header -->
    <header class="w-full max-w-4xl text-center mb-12 mt-8">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
            <span class="gradient-text">Baixar Thumb - Feito por YtaloGaymes</span>
        </h1>
        <p class="text-slate-400 text-lg">Insira o link do vídeo e obtenha a thumbnail em qualidade máxima.</p>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-3xl">
        <div class="glass p-6 md:p-8 rounded-3xl shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                        <i class="fas fa-link"></i>
                    </div>
                    <input 
                        type="text" 
                        id="video-url" 
                        placeholder="Cole o link do YouTube aqui..." 
                        class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    >
                </div>
                <button 
                    onclick="extractThumbnail()" 
                    class="btn-primary px-8 py-4 rounded-2xl font-semibold flex items-center justify-center gap-2"
                >
                    <i class="fas fa-magic"></i> Extrair
                </button>
            </div>
            <p id="error-msg" class="text-red-400 text-sm mt-3 hidden px-2"></p>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="hidden-el w-full">
            <div class="glass p-6 rounded-3xl overflow-hidden">
                <div class="relative group">
                    <img 
                        id="thumbnail-preview" 
                        src="" 
                        alt="Thumbnail Preview" 
                        class="w-full h-auto rounded-xl shadow-lg border border-slate-700 bg-slate-800"
                    >
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center rounded-xl">
                        <span class="text-white font-medium bg-black/60 px-4 py-2 rounded-full backdrop-blur-md">Pré-visualização HD</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                    <a 
                        id="view-btn" 
                        href="#" 
                        target="_blank" 
                        class="flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-2xl font-medium transition-colors border border-slate-700"
                    >
                        <i class="fas fa-external-link-alt"></i> Abrir Link Original
                    </a>
                    <button 
                        onclick="downloadImage()" 
                        class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-500 text-white py-4 rounded-2xl font-medium transition-colors shadow-lg shadow-green-900/20"
                    >
                        <i class="fas fa-download"></i> Baixar Thumbnail
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-8 text-slate-500 text-sm text-center">
        <p>© 2026 Baixador de Thumbs - Criado para facilitar seu fluxo de trabalho! Agradeça ao YtaloGaymes.</p>
    </footer>

    <script>
        const inputField = document.getElementById('video-url');
        const errorMsg = document.getElementById('error-msg');
        const resultContainer = document.getElementById('result-container');
        const previewImg = document.getElementById('thumbnail-preview');
        const viewBtn = document.getElementById('view-btn');

        let currentThumbnailUrl = '';

        function extractThumbnail() {
            const url = inputField.value.trim();
            if (!url) return showError("Por favor, insira um link válido.");

            const youtubeId = getYouTubeId(url);

            if (youtubeId) {
                // Tentamos a versão maxresdefault (melhor qualidade)
                currentThumbnailUrl = `https://img.youtube.com/vi/${youtubeId}/maxresdefault.jpg`;
                
                // Verificar se a imagem existe (algumas thumbs não tem maxresdefault)
                const img = new Image();
                img.onload = () => showResult(currentThumbnailUrl);
                img.onerror = () => {
                    // Fallback para hqdefault se a maxres não existir
                    currentThumbnailUrl = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
                    showResult(currentThumbnailUrl);
                };
                img.src = currentThumbnailUrl;
            } else {
                showError("Plataforma não reconhecida. No momento suportamos apenas YouTube.");
            }
        }

        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function showResult(imgUrl) {
            errorMsg.classList.add('hidden');
            previewImg.src = imgUrl;
            viewBtn.href = imgUrl;
            
            resultContainer.classList.remove('hidden-el');
            resultContainer.classList.add('show-el');
            
            // Scroll suave até o resultado
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function showError(text) {
            errorMsg.textContent = text;
            errorMsg.classList.remove('hidden');
            resultContainer.classList.add('hidden-el');
            resultContainer.classList.remove('show-el');
        }

        async function downloadImage() {
            if (!currentThumbnailUrl) return;

            try {
                const response = await fetch(currentThumbnailUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `thumbnail_ytalo_${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                window.open(currentThumbnailUrl, '_blank');
            }
        }

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') extractThumbnail();
        });
    </script>
</body>
</html>
